<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Company Dashboard</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/signin.css')}}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo in a circular frame, centered at the top -->
            <div class="logo-wrapper">
                <img src="/static/images/log.jpg" alt="Company Logo" class="logo">
            </div>
            <h1>Sign in to WorkHub</h1>
            <form id="loginForm" action="/validate" method="post">
                <div class="input-group">
                    <label for="username">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div> 
                 
                <div class="input-group">
                    <a href="/signupfield" class="signup_link">Sign up ?</a>
                </div>
                <button type="submit" class="btn-signup">Sign up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
